# For more info, please refer to http://wiki.ros.org/teb_local_planner
TebLocalPlannerROS:

  odom_topic: odom
  map_frame: /odom
     
  # Robot Configuration
  acc_lim_x:            0.5
  acc_lim_theta:        0.5
  max_vel_x:            0.5
  max_vel_x_backwards:  0.3
  max_vel_theta:        0.5
  min_turning_radius:   0.0
  is_footprint_dynamic: False
  footprint_model: 
    type:         "circular"  # types: "point", "circular", "two_circles", "line", "polygon"
    radius:       0.2         # for type "circular"
    line_start:   [-0.3, 0.0] # for type "line"
    line_end:     [0.3, 0.0]  # for type "line"
    front_offset: 0.2         # for type "two_circles"
    front_radius: 0.2         # for type "two_circles"
    rear_offset:  0.2         # for type "two_circles"
    rear_radius:  0.2         # for type "two_circles"
    vertices:     [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"
  
  # Goal Tolerance
  xy_goal_tolerance:  0.2
  yaw_goal_tolerance: 0.1
  free_goal_vel:      False
  
  # Trajectory Configuration
  dt_ref:        0.5
  dt_hysteresis: 0.1
  min_samples:   3
  global_plan_overwrite_orientation: False
  max_global_plan_lookahead_dist:    3.0
  force_reinit_new_goal_dist:        1.0
  feasibility_check_no_poses:        5
  publish_feedback:                  False
  shrink_horizon_backup:             True
  shrink_horizon_min_duration:       10
  allow_init_with_backwards_motion:  False
  exact_arc_length:                  False

  # Obstacles
  min_obstacle_dist:          0.05
  include_costmap_obstacles:  True
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected:    30
  inflation_dist:             0.1
  include_dynamic_obstacles:  False
  legacy_obstacle_association:                 False
  obstacle_association_force_inclusion_factor: 1.5
  obstacle_association_cutoff_factor:          5.0
  costmap_converter_plugin:      ""
  costmap_converter_spin_thread: True
  costmap_converter_rate:        5
 
  # Optimization
  no_inner_iterations:   4
  no_outer_iterations:   3
  penalty_epsilon:       0.1
  weight_max_vel_x:     2
  weight_max_vel_theta: 1
  weight_acc_lim_x:     1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive:  930
  weight_kinematics_turning_radius: 930
  weight_optimaltime:  1
  weight_obstacle:     50
  weight_viapoint:     1.0
  weight_inflation:    0.1
  weight_adapt_factor: 2.0
 
  # Parallel Planning in distinctive Topologies
  enable_homotopy_class_planning: False
  enable_multithreading:          False
  max_number_classes:              4
  selection_cost_hysteresis:       1.0
  selection_obst_cost_scale:       100
  selection_viapoint_cost_scale:   100
  selection_alternative_time_cost: False
  roadmap_graph_no_samples:   15
  roadmap_graph_area_width:   6
  h_signature_prescaler:      0.5
  h_signature_threshold:      0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph:         False
  viapoints_all_candidates:   True
  switching_blocking_period:  0
