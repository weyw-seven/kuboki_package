max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

map_type: voxel

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/obstacles)
obstacle_layer:
  enabled:              true

  # Global Filtering Parameters. These parameters apply to all sensors. 
  max_obstacle_height:  0.6  # The maximum height of any obstacle to be inserted into the costmap in meters.
  obstacle_range:       3.5  # obstacle will be inserted into the cost map in meters.
  raytrace_range:       4.0  # raytrace out obstacles from the map using sensor data

  # ObstacleCostmapPlugin. These parameters are used by the ObstacleCostmapPlugin. 
  track_unknown_space:         true    #true needed for disabling global path planning through unknown space
  footprint_clearing_enabled:  true    #clear (mark as free) the space in which robot travels. 
  combination_method:          1       #enum, 1 for "maximun"

  # VoxelCostmapPlugin. The following parameters are used by the VoxelCostmapPlugin
  origin_z:             0.0   # The z origin of the map in meters. 
  z_resolution:         0.2   # The z resolution of the map in meters/cell. 
  z_voxels:             3     # The number of voxels to in each vertical column, the height of the grid is z_resolution * z_voxels.
  unknown_threshold:    15    # The number of unknown cells allowed in a column considered to be "known" 
  mark_threshold:       0     # The maximum number of marked cells allowed in a column considered to be "free". 
  publish_voxel_map:    false # Whether or not to publish the underlying voxel grid for visualization purposes. 
  
  observation_sources:  scan scan_obstacle #bump
  
  # laser sensor
  scan:
    data_type:   LaserScan
    topic:       /scan
    marking:     true  # Whether or not this observation should be used to mark obstacles. 
    clearing:    true  # Whether or not this observation should be used to clear out freespace. 
    observation_persistence: 0.0   # How long to keep each sensor reading in seconds.
    expected_update_rate:    0.0   # How often to expect a reading from a sensor in seconds. 
    min_obstacle_height:     0.25  # The minimum height in meters of a sensor reading considered valid
    max_obstacle_height:     0.55  # The maximum height in meters of a sensor reading considered valid
    inf_is_valid:            false # The Inf values are converted to the laser maximum range

  # laser_from depth
  scan_obstacle:
    data_type:   LaserScan
    topic:       /scan_obstacle
    marking:     true  # Whether or not this observation should be used to mark obstacles. 
    clearing:    true  # Whether or not this observation should be used to clear out freespace. 
    observation_persistence: 5.0   # How long to keep each sensor reading in seconds.
    expected_update_rate:    0.0   # How often to expect a reading from a sensor in seconds. 
    min_obstacle_height:     0.25  # The minimum height in meters of a sensor reading considered valid
    max_obstacle_height:     0.55  # The maximum height in meters of a sensor reading considered valid
    inf_is_valid:            false # The Inf values are converted to the laser maximum range
  
  # 3D sensor
  # bump:
  #   data_type: PointCloud2
  #   topic: /mobile_base/sensors/bumper_pointcloud
  #   marking: true
  #   clearing: false
  #   min_obstacle_height: 0.0
  #   max_obstacle_height: 0.15
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

